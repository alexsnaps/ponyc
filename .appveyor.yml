version: "{build}"

image: Visual Studio 2019

branches:
  only:
    - master
    - release

configuration:
  - release

clone_depth: 100
skip_tags: true
skip_commits:
  files:
    - .bintray.sh
    - .ci-dockerfiles/*
    - .circleci/config.yml
    - .cirrus.yml
    - .gitattributes
    - .gitignore
    - .gitmodules
    - .travis.yml
    - .travis_commands.bash
    - .travis_install.bash
    - .travis_script.bash
    - '**/Dockerfile'
    - LICENSE
    - Makefile
    - Makefile-ponyc
    - release.bash
    - '**/*.md'
    - '**/*.txt'

clone_folder: C:\projects\ponyc

build_script:
  - ps: .appveyor\build.ps1

cache:
  - C:\projects\ponyc\build\libs -> C:\projects\ponyc\lib\CMakeFiles.txt

artifacts:
  - path: 'ponyc-*.zip'

deploy:
  # On branch `release`, deploy (and publish) artifacts
  # to the ponyc-win projects on Bintray.
  - provider: BinTray
    username: pony-buildbot-2
    api_key:
        secure: 4KgdDQLp2kX816XH27d5xdJBPlKGhYXN6ttdHTSt5qe1MVIF+/VResUstg0zuJ6m
    subject: pony-language
    repo: ponyc-win
    package: ponyc
    on:
        branch: release
        configuration: release
    publish: true

test_script:
  - ps: .appveyor\test.ps1
